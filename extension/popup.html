<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <button class="btn-nav"><img src="images/menu.svg" alt="Nav Button"></button>
  <nav class="nav">
    <a href="#" class="nav-link">Statistics</a>
    <a href="#" class="nav-link">Settings</a>
    <a href="#" class="nav-link">About</a>
  </nav>
  <h1 data-js="time" class="time">25:00</h1>
  <h2 data-js="status" class="status">Let's work!!</h2>

  <div class="timeline">
    <span class="timeline-mark"></span>
  </div>

  <div class="controls">
    <button data-js="play" class="control-btn"><img src="images/play.svg" alt=""></button>
    <button data-js="reset" class="control-btn"><img src="images/replay.svg" alt=""></button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
